<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta mame="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row">
            
            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Password Generator</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <br />
                    <button class="btn btn-warning" onclick="generate()">Generate</button>
                    <button class="btn btn-secondary" onclick="copyPassword()">Copy to Clipboard</button>
                    <div id="Length"></div>
                </div>

                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div id="LastNumbers"></div>
                </div>

            </div>

        </div>

    </div>
  
    <script src="script.js"></script>

</body>
</html>
